<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Tailwind Travel</title>
  </head>
  <body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input class="w-3/5 p-4 rounded-full shadow-md outline-none transition-all duration-300 focus-within:shadow-md focus:ring-2 focus:w-4/5" placeholder="San Francisco" type="search" name="" id="">

          <button class="w-48 text-lg text-primary font-semibold p-3 bg-white shadow-md rounded-full transition-all duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110">
            Explorar More
          </button>
        </div>

        <div class="w-full h-3/4">
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="">
          </div>
        </div>
      </div>

      <div class="py-10" id="recomendadas">
        <p class="pl-10 font-semibold text-3xl text-primary">Our recomendation</p>

        <div class="flex w-auto p-8 gap-5 snap-x overflow-x-auto overscroll-contain scrollbar-hide">
          <div class="Card Green-shadow">
            <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
            <div class="w-full h-2/5 p-4 bg-secondary text-white">
              <p class="font-bold text-xl">Norway</p>
              <p class="text-base">Beautiful landscapes</p>
            </div>
          </div>

          <div class="Card Blue-shadow">
            <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
            <div class="w-full h-2/5 p-4 bg-white text-tertiary">
              <p class="font-bold text-xl">New York</p>
              <p class="text-base">Concrete jungle</p>
            </div>
          </div>

          <div class="Card Green-shadow">
            <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
            <div class="w-full h-2/5 p-4 bg-secondary text-white">
              <p class="font-bold text-xl">Yosemite</p>
              <p class="text-base">A break from de world</p>
            </div>
          </div>

          <div class="Card Blue-shadow">
            <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
            <div class="w-full h-2/5 p-4 bg-white text-tertiary">
              <p class="font-bold text-xl">Seattle</p>
              <p class="text-base">Big City</p>
            </div>
          </div>

          <div class="Card Green-shadow">
            <div class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover"></div>
            <div class="w-full h-2/5 p-4 bg-secondary text-white">
              <p class="font-bold text-xl">Switzerland</p>
              <p class="text-base">Big City</p>
            </div>
          </div>
        </div>
      </div>

      <div id="rentas_destacadas"></div>
    </section>
    <footer></footer>
  </body>
</html>
